<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Home</a>
    <a class="navbar-brand" href="/signup">Sign-up</a>
    <a class="navbar-brand" href="/list">Lottery List</a>
    <a class="navbar-brand" href="/winners">Winners</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Sign-up!</h1>
    </div>

    <!--Sign up form-->
    <form role="form" th:action="@{/submit}" th:method="post">
        <lable>First Name</lable>
        <input type="text" id="firstName" name="firstName">

        <lable>Last Name</lable>
        <input type="text" id="lastName" name="lastName">

        <lable>Email Address</lable>
        <input type="text" id="email" name="email">

        <input type="submit">
    </form>
    <!--    <ol>
            <li th:each="previousLottery : ${previousLotteries}" th:text="${previousLottery.toString()}"></li>
        </ol>-->

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
